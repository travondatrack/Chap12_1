services:
  - type: web
    name: sqlgateway-app
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_URL
        # Set this in Render dashboard: jdbc:mysql://YOUR_DB_HOST:3306/murach?useSSL=true&serverTimezone=UTC
      - key: DB_USERNAME
        # Set this in Render dashboard: your_username
      - key: DB_PASSWORD
        # Set this in Render dashboard: your_password
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
    healthCheckPath: /
    disk:
      name: sqlgateway-disk
      mountPath: /data
      sizeGB: 1
    plan: free
